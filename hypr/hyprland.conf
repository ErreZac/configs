
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1200,0x0,1
# monitor=HDMI-A-1,auto,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = "gnome-keyring-daemon --start"
exec-once = hyprpm reload -n
exec-once = hypridle
# exec-once = /home/zac/.local/bin/pypr
#

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty #alacritty
$fileManager = nautilus
$menu = fuzzel

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = it
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # col.active_border = rgba(1E78E4ff) rgba(F8E45Cff) 45deg
    # col.inactive_border = rgba(5E5C64ff)
    col.active_border = rgba(31748fff) rgba(ea9a97ff) 45deg
    col.inactive_border = rgba(2a273fff)

    layout = hy3

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    active_opacity = 1.0
    inactive_opacity = 0.75

    shadow {
        enabled = false
        range = 20
        render_power = 10
        color = rgba(ebbcbaff)
        # color = rgba(ffffffff)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear #, fade
    animation = workspacesIn, 1, 1.21, almostLinear #, fade
    animation = workspacesOut, 1, 1.94, almostLinear #, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    mfact = 0.50 
    new_on_top = true
    new_status = master
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers,
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

plugin {
    hyprbars {
        # example config
        bar_height = 24
        bar_color = rgba(1e1e1eff)
        col.text = rgba(e0def4ff)
        bar_text_size = 12
        bar_text_font = JetBrainsMono Nerd Font
        bar_part_of_window = true
        bar_precedence_over_border = true

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(eb6f92), 10, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(9ccfd8), 10, , hyprctl dispatch fullscreen 1
    }

    hyprexpo {
        columns = 3
        gap_size = 10
        bg_col = rgb(1e1e1e)
        workspace_method = first 1
    }

    hyprtrails {
        color = rgba(ebbcbaaa)
    }

    hy3 {
        no_gaps_when_only = 0
            tab_first_window = true
            tabs {
                height = 24
                    padding = 10
                    radius = 10
                    render_text = true
                    text_center = false
                    text_font = JetBrainsMono Nerd Font
                    text_height = 12
                    tex_padding = 10
                    col.active = rgba(31748fff)
                    # col.border.active = rgba(1e1e1e00)
                    col.text.active = rgba(e0def4ff)
                    col.inactive = rgba(241f31ff)
                    # col.border.inactive = rgba(1e1e1e00)
                    col.text.inactive = rgba(6e6a86ff)
                    col.urgent = rgba(eb6f92ff)
                    # col.border.urgent = rgba(1e1e1eff)
                    col.text.urgent = rgba(e0def4ff)
            }

        autotile {
            enable = true
                trigger_width = 800
                trigger_height = 500
        }
    }
}
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, C, killactive, 
bind = $mainMod SHIFT, Q, exit, 
# bind = $mainMod SHIFT, f, exec, $fileManager
bind = $mainMod, f, togglefloating, 
bind = $mainMod, Space, exec, $menu

# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod SHIFT, J, togglesplit, # dwindle

# for hy3 layout
bind = $mainMod, Minus, hy3:makegroup, h
bind = $mainMod, Plus, hy3:makegroup, v
bind = $mainMod, t, hy3:changegroup, toggletab
bind = $mainMod SHIFT, t, hy3:makegroup, tab, ephemeral

bind = $mainMod SHIFT, a, hy3:changefocus, top
bind = $mainMod SHIFT, p, hy3:changefocus, raise
bind = $mainMod SHIFT, n, hy3:changefocus, lower

# bind = $mainMod, e, hy3:expand, expand
# bind = $mainMod+SHIFT, e, hy3:expand, base
# bind = $mainMod, r, hy3:changegroup, opposite

bind = $mainMod, h, hy3:movefocus, l
bind = $mainMod, j, hy3:movefocus, d
bind = $mainMod, k, hy3:movefocus, u
bind = $mainMod, l, hy3:movefocus, r
bind = $mainMod, Left, hy3:movefocus, l
bind = $mainMod, Down, hy3:movefocus, d
bind = $mainMod, Up, hy3:movefocus, u
bind = $mainMod, Right, hy3:movefocus, r

bind = $mainMod+ALT, h, hy3:movefocus, l, visible, nowarp
bind = $mainMod+ALT, j, hy3:movefocus, d, visible, nowarp
bind = $mainMod+ALT, k, hy3:movefocus, u, visible, nowarp
bind = $mainMod+ALT, l, hy3:movefocus, r, visible, nowarp
bind = $mainMod+ALT, Left, hy3:movefocus, l, visible, nowarp
bind = $mainMod+ALT, Down, hy3:movefocus, d, visible, nowarp
bind = $mainMod+ALT, Up, hy3:movefocus, u, visible, nowarp
bind = $mainMod+ALT, Right, hy3:movefocus, r, visible, nowarp

bind = $mainMod+SHIFT, h, hy3:movewindow, l, once
bind = $mainMod+SHIFT, j, hy3:movewindow, d, once
bind = $mainMod+SHIFT, k, hy3:movewindow, u, once
bind = $mainMod+SHIFT, l, hy3:movewindow, r, once
bind = $mainMod+SHIFT, Left, hy3:movewindow, l, once
bind = $mainMod+SHIFT, Down, hy3:movewindow, d, once
bind = $mainMod+SHIFT, Up, hy3:movewindow, u, once
bind = $mainMod+SHIFT, Right, hy3:movewindow, r, once

bind = $mainMod+ALT+SHIFT, h, hy3:movewindow, l, once, visible
bind = $mainMod+ALT+SHIFT, j, hy3:movewindow, d, once, visible
bind = $mainMod+ALT+SHIFT, k, hy3:movewindow, u, once, visible
bind = $mainMod+ALT+SHIFT, l, hy3:movewindow, r, once, visible
bind = $mainMod+ALT+SHIFT, Left, hy3:movewindow, l, once, visible
bind = $mainMod+ALT+SHIFT, Down, hy3:movewindow, d, once, visible
bind = $mainMod+ALT+SHIFT, Up, hy3:movewindow, u, once, visible
bind = $mainMod+ALT+SHIFT, Right, hy3:movewindow, r, once, visible




# for master layout
# bind = $mainMod, j, layoutmsg, cyclenext
# bind = $mainMod, k, layoutmsg, cycleprev
# bind = $mainMod SHIFT, k, layoutmsg, swapprev
# bind = $mainMod SHIFT, j, layoutmsg, swapnext

bind = $mainMod, m, fullscreen, 0
bind = $mainMod SHIFT, m, fullscreen, 1

bind = $mainMod SHIFT, r, exec, ~/.config/waybar/launch.sh
bind = $mainMod, p, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod SHIFT, p,  exec, /home/zac/.config/sway/cycle_profiles.sh

# Pyprland
# bind = $mainMod SHIFT, Return, exec, pypr toggle term

#Function Keys Bindings
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
binde =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
binde =, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioPause, exec, playerctl play-pause
bind =, XF86AudioNext, exec, playerctl next
bind =, XF86AudioPrev, exec, playerctl previous
bind =, XF86MonBrightnessUp, exec, brightnessctl -d intel_backlight s +10%
bind =, XF86MonBrightnessDown, exec, brightnessctl -d intel_backlight s 10%-

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, hy3:movetoworkspace, 1
bind = $mainMod SHIFT, 2, hy3:movetoworkspace, 2
bind = $mainMod SHIFT, 3, hy3:movetoworkspace, 3
bind = $mainMod SHIFT, 4, hy3:movetoworkspace, 4
bind = $mainMod SHIFT, 5, hy3:movetoworkspace, 5
bind = $mainMod SHIFT, 6, hy3:movetoworkspace, 6
bind = $mainMod SHIFT, 7, hy3:movetoworkspace, 7
bind = $mainMod SHIFT, 8, hy3:movetoworkspace, 8
bind = $mainMod SHIFT, 9, hy3:movetoworkspace, 9
bind = $mainMod SHIFT, 0, hy3:movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, Period, togglespecialworkspace, magic
bind = $mainMod SHIFT, Period, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindn = , mouse:272, hy3:focustab, mouse

bind = $mainMod SHIFT CONTROL, q, exec, poweroff
bind = $mainMod CONTROL SHIFT, l, exec, hyprlock
bind = $mainMod, Tab, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable
